<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="page-title">تفاصيل المنتج - آفاق المتكاملة لتقنية المعلومات</title>

    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@300;400;600;700;900&family=Tajawal:wght@300;400;500;700;900&display=swap" rel="stylesheet">

    <style>
        * {
            font-family: 'Cairo', 'Tajawal', sans-serif;
        }

        /* Toast notification */
        .toast {
            position: fixed;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 9999;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translate(-50%, -20px);
            }
            to {
                opacity: 1;
                transform: translate(-50%, 0);
            }
        }

        /* Quantity input */
        input[type="number"]::-webkit-inner-spin-button,
        input[type="number"]::-webkit-outer-spin-button {
            opacity: 1;
        }
    </style>
    <link rel="stylesheet" href="css/style.css">

</head>
<body class="min-h-screen bg-gray-50">
    <!-- Toast Notification -->
    <div id="toast" class="toast hidden">
        <div class="bg-green-600 text-white px-6 py-4 rounded-lg shadow-xl flex items-center gap-3">
            <i class="fas fa-check-circle text-2xl"></i>
            <span id="toast-message">تم إضافة المنتج إلى السلة بنجاح!</span>
        </div>
    </div>

    <!-- Top Bar Container -->
    <div id="topbar-container"></div>

    <!-- Header Container -->
    <div id="header-container"></div>

    <!-- Breadcrumb -->
    <section class="bg-white py-4 border-b">
        <div class="container mx-auto px-6">
            <div id="breadcrumb" class="text-sm text-gray-600">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Product Detail -->
    <section class="py-16 bg-gray-50">
        <div class="container mx-auto px-6">
            <div id="product-detail-container">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- Related Products -->
    <section class="py-16 bg-white">
        <div class="container mx-auto px-6">
            <h2 class="text-3xl md:text-4xl font-bold text-gray-800 mb-8 text-center">منتجات ذات صلة</h2>
            <div id="related-products-container" class="grid grid-cols-1 md:grid-cols-3 gap-8">
                <!-- Will be populated by JavaScript -->
            </div>
        </div>
    </section>

    <!-- CTA Container -->
    <div id="cta-container"></div>

    <!-- Footer Container -->
    <div id="footer-container"></div>

    <!-- Scripts -->
    <script src="js/config.js"></script>
    <script src="js/components.js"></script>
    <script src="js/utilities.js"></script>
    <script src="js/products-data.js"></script>
    <script src="js/product-detail.js"></script>
</body>
</html>
